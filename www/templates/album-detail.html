<!--
    This template loads for the 'tab.friend-detail' state (app.js)
    'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
    The FriendsCtrl pulls data from the Friends service (service.js)
    The Friends service returns an array of friend data
-->
<ion-view view-title="{{album.name}}">
    <ion-content>
        <img class="coverart-full" ng-src="{{album.coverArt | getCoverArt:'full'}}">
        <ion-list>
            <ion-item class="item item-divider">
                {{album.name}}
            </ion-item>
            <ion-item class="item item-checkbox item-checkbox-right" ng-repeat="song in album.song">
                <a on-tap="playSong({{song.id}})">{{song.title}}</a>
<!--                 <label class="checkbox checkbox-balanced checkbox-left">
                    <input type="checkbox">
                </label> -->
                 <ion-option-button class="button-assertive" ng-click="addSongToQueue({{song.id}})">
                    Add To Queue
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
